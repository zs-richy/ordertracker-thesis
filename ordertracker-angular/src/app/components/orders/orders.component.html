<div class="content">
  <div class="control">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="fetchOrdersByDate()" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="displayCompleted"
                  (change)="onFilterChange()">
      Display completed
    </mat-checkbox>
  </div>
  <div class="orders">
    <app-order *ngFor="let order of filtered"
               [order]="order"
               (updateEvent)="onFilterChange()"></app-order>
  </div>
</div>
